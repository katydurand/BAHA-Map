<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BAHA Landmarks Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Map styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh; /* Full screen map */
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Create map and set view to Berkeley
        var map = L.map('map').setView([37.8715, -122.2730], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load your GeoJSON file
        fetch('183data.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            layer.bindPopup(
                                `<strong>${feature.properties.Landmark || "Landmark"}</strong><br>
                                ${feature.properties.Address || ""}<br>
                                <a href="${feature.properties.Link || "#"}" target="_blank">More Info</a>`
                            );
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>

</body>
</html>
